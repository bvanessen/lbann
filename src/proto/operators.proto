syntax = "proto3";

package lbann_data;

import "google/protobuf/wrappers.proto";

import "datatype.proto";

message Operator {
  string name = 50;
  DataType datatype = 57;
  string top = 154;
  string bottom = 155;
  string type = 156;

  oneof operator_type {
    // Math layers
    Clamp clamp = 469;
  }

  ///////////////////////
  // Math layers       //
  ///////////////////////
  message Clamp {
    double min = 1;
    double max = 2;
  }

} // message Operator
